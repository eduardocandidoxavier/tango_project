{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Register
{% endblock %}

{% block body_block %}
    {% if user.is_authenticated %}
        <strong>You are already logged in!</strong>
    {% else %}
        <h1>Log In</h1><br />
        <form id="login_form" action="{% url 'login_page' %}" method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <input type="submit" name="submit" value="Submit" />
        </form>
    {% endif %}
{% endblock %}
