{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Register
{% endblock %}

{% block body_block %}
    {% if registered %}
        <strong>You are already registered!</strong>
    {% else %}
        <h1>Register Here</h1><br />
        <form id="user_form" action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ user_profile_form.as_p }}
        <input type="submit" name="submit" value="Submit" />
        </form>
    {% endif %}
{% endblock %}
